<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;background-image: url('hua.jpg');background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;margin: auto;
            width: 30%;
            padding: 30px;}
        form {border: 3px solid #f1f1f1;background-color: #278ca7;margin: 24px 0 12px 0;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
            background-color: #ff6200;
        }

        a:hover {color: #ffffff; background-color: #5c009a;}
        a { color: black; text-decoration: none;}

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            background-size: 100% 100%;
            width: 500%;
            padding: 10px;
        }

        img.avatar {
            width: 10%;
            border-radius: 20%;
        }

        .container {
            padding: 16px;
            background-color: #3fd2c3;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            opacity: 1;
            transition: opacity 0.6s;
            margin-bottom: 15px;
        }

        .alert.success {background-color: #04AA6D;}
        .alert.info {background-color: #2196F3;}
        .alert.warning {background-color: #ff9800;}

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
    <script>
        function myFunction(){
            var data = "";
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = false;
            xhr.addEventListener("readystatechange", function(e) {
                if(this.readyState === 4) {
                    console.log(this.status)
                    if(this.status == 200){
                        if(JSON.parse(this.responseText).includes("ROLE_SECRETARY")){
                            document.getElementById("secretary").click();
                        }else if(JSON.parse(this.responseText).includes("ROLE_STUDENT")){
                            document.getElementById("student").click();
                        }else if(JSON.parse(this.responseText).includes("ROLE_USER")){
                            document.getElementById("justuser").click();
                        }else{
                            document.getElementById("danger_text").textContent = "Error! Try again";
                            document.getElementById("alert_danger").style.visibility = "visible";
                        }
                    }else {
                        document.getElementById("danger_text").textContent = JSON.parse(this.responseText).message;
                        document.getElementById("alert_danger").style.visibility = "visible";
                    }
                }
            });
            var basic64 = btoa(document.getElementById("username").value+":"+document.getElementById("password").value);
            xhr.open("GET", "http://localhost:8080/myapi/who");
            xhr.setRequestHeader("Authorization", "Basic "+basic64);
            xhr.send(data);
        }
        function closeNotification(){
            document.getElementById("alert_danger").style.visibility = "hidden";
        }
    </script>
</head>
<body>

<div class="alerts">
    <div id="alert_danger" class="alert" style="visibility: hidden">
        <span class="closebtn" onclick="closeNotification()">&times;</span>
        <strong id="danger_text">Danger!</strong>
    </div>

    <div id="alert_success" class="alert success" hidden>
        <span class="closebtn">&times;</span>
        <strong>Success!</strong>
    </div>

    <div class="alert info" hidden>
        <span class="closebtn">&times;</span>
        <strong>Info!</strong>
    </div>

    <div class="alert warning" hidden>
        <span class="closebtn">&times;</span>
        <strong>Warning!</strong>
    </div>
</div>

<h1>Login</h1>

<form id="login">
    <div class="imgcontainer">
        <img src="hua_logo.png" alt="Avatar" class="avatar">
    </div>

    <a id="secretary" href='/Secretary.html' hidden></a>
    <a id="student" href='/Student.html' hidden></a>
    <a id="justuser" href='/Student.html' hidden></a>

    <div class="container">
        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>

        <button type="button" onclick="myFunction()">Login</button>
    </div>

    <div class="container" style="background-color:#3fd2c3">
        <a type="button" class="cancelbtn" href="/">Cancel</a>
        <span class="psw">Register <a href="/Register.html">account</a></span>
    </div>
</form>

</body>
</html>
